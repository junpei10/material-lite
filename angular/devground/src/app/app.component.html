<button (click)="changeList()">Change List</button>

<div #testDOM>これは テストDOM です。</div>

<div
  [style]="
    '
    display: flex;
    justify-content: space-evenly;
    position: relative;
    left: 80px;
    width:' +
    width +
    '%;
  '
  "
  mlRipple
  [mlRippleTrigger]="false"
  #rippleRef="mlRipple"
>
  <div
    mlStraightTracker
    class="my-tracker"
    [mlStraightTrackerTargetIndex]="index"
    [mlStraightTrackerObserveContainer]="true"
    [mlStraightTrackerUnobserveContainer]="false"
    mlStraightTrackerPosition="before"
  ></div>
  <div
    style="
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      border: 4px solid black;
    "
    *ngFor="let n of list"
    [id]="'test-' + n"
    (click)="index = n"
  >
    LIST {{ n }}
  </div>
</div>

<ng-template #test><h1>Portal</h1></ng-template>

<div *ngIf="outletHasShown">
  <ng-template
    mlPortalOutlet
    [mlPortalOutletDestroyingDuration]="200"
    [mlPortalOutletKey]="'test'"
  ></ng-template>
</div>

<button mlButton (click)="outletHasShown = !outletHasShown">
  Toggle outlet
</button>

<div mlRipple></div>

<button mlButton (click)="attachPortal()">Attach</button>

<button mlButton (click)="width === 100 ? (width = 80) : (width = 100)">
  Change width
</button>

<button mlButton (click)="rippleRef.core.fadeInRipple()">発火</button>
