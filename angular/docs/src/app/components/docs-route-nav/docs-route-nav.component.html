<ml-straight-tracker
  [targetIndex]="docs.activeRouteIndex"
  [transitionClasses]="{ initializing: true }"
>
  <div class="docs-route-nav-tracker ml-primary-bg"></div>
</ml-straight-tracker>

<button
  mlButton
  class="docs-route-nav-button"
  *ngFor="let route of docs.routes; let i = index"
  [theme]="route === docs.activeRoute ? 'primary' : ''"
  (click)="goToLink(route)"
>
  {{ docs.routeNames[i] }}
</button>
