<h2>Private portal</h2>
<app-docs-viewer
  codeblockName="example-1"
  [codeKeys]="['html', 'ts', 'css']"
  [codeNames]="['HTML', 'TS', 'CSS']"
>
  <div form>
    <button mlButton (click)="privatePortalContent = privateComponentRef">
      Attach component
    </button>
    <button mlButton (click)="privatePortalContent = templateRef1">
      Attach template
    </button>
    <button
      mlButton
      (click)="
        privatePortalContent = domRef1; privatePortalConfig.cloneDOM = false
      "
    >
      Attach DOM
    </button>
    <button
      mlButton
      (click)="
        privatePortalContent = clonedDomRef1;
        privatePortalConfig.cloneDOM = true
      "
    >
      Attach cloned DOM
    </button>
  </div>

  <div product>
    <div class="portal-outlet-1">
      <ng-template
        [mlPortalOutlet]="privatePortalContent"
        [mlPortalOutletAttachConfig]="privatePortalConfig"
      ></ng-template>
    </div>

    <ng-template #templateRef1><h1>Template</h1></ng-template>
    <div #domRef1><h1>DOM</h1></div>
    <div #clonedDomRef1><h1>Cloned DOM</h1></div>
  </div>
</app-docs-viewer>

<h2>Public portal</h2>
<app-docs-viewer
  codeblockName="example-2"
  [codeKeys]="['html', 'ts', 'css']"
  [codeNames]="['HTML', 'TS', 'CSS']"
>
  <div form>
    <div mlButton (click)="publicAttachComponent()">Attach component</div>
    <div mlButton (click)="publicAttachTemplate()">Attach template</div>
    <div mlButton (click)="publicAttachDom()">Attach DOM</div>
    <div mlButton (click)="publicAttachClonedDom()">Attach cloned DOM</div>
  </div>

  <div product>
    <div class="portal-outlet-2">
      <ng-template mlPortalOutlet mlPortalOutletKey="example"></ng-template>
    </div>

    <ng-template #templateRef2><h1>Template</h1></ng-template>
    <div #domRef2><h1>DOM</h1></div>
    <div #clonedDomRef2><h1>Cloned DOM</h1></div>
  </div>
</app-docs-viewer>
