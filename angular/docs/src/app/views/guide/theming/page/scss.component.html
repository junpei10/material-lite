<h2 class="docs-h2" id="scss-variables">Scss variables</h2>
<p class="docs-h2-desc">
  themeの色をまとめた<code>scss-variable</code>を作成することによって、コンポーネントでもthemeの色を用いることができます。<br />
  また、その変数を<code>ml-theme-init</code>で用いることができます。
</p>
<app-docs-viewer
  codeblockName="scss-variables"
  [codeKeys]="['css']"
  [showCodeblock]="true"
  disableActions
>
