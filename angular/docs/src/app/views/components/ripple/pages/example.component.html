<app-docs-viewer
  codeblockName="example-1"
  [codeKeys]="['html', 'ts', 'css']"
  [codeNames]="['HTML', 'TS', 'CSS']"
>
  <div form>
    <div>
      <span>theme</span>
      <input placeholder="theme" [(ngModel)]="theme" />
    </div>

    <div>
      <span>color</span>
      <input placeholder="color" [(ngModel)]="color" />
    </div>

    <div>
      <span>entrance</span>
      <select [(ngModel)]="entrance">
        <option value="default">default</option>
        <option value="center">center</option>
        <option value="resonance">resonance</option>
      </select>
    </div>

    <div>
      <span>opacity</span>
      <input
        placeholder="opacity"
        type="number"
        step="0.01"
        min="0"
        max="1"
        [(ngModel)]="opacity"
      />
    </div>

    <div>
      <span>radius</span>
      <input
        placeholder="radius"
        type="number"
        min="0"
        step="10"
        [(ngModel)]="radius"
      />
    </div>

    <div>
      <span>enter duration</span>
      <input
        placeholder="enter duration"
        type="number"
        min="0"
        [(ngModel)]="animation.enter"
      />
    </div>

    <div>
      <span>leave duration</span>
      <input
        placeholder="leave duration"
        type="number"
        min="0"
        [(ngModel)]="animation.leave"
      />
    </div>

    <label for="disabled"
      ><input
        type="checkbox"
        id="disabled"
        [(ngModel)]="disabled"
      />disabled</label
    >

    <label for="overdrive"
      ><input
        type="checkbox"
        id="overdrive"
        [(ngModel)]="overdrive"
      />overdrive</label
    >
  </div>

  <div product>
    <div
      mlRipple
      [mlRippleDisabled]="disabled"
      [mlRippleOverdrive]="overdrive"
      [mlRippleEntrance]="entrance"
      [mlRippleTheme]="theme"
      [mlRippleColor]="color"
      [mlRippleOpacity]="opacity"
      [mlRippleRadius]="radius"
      [mlRippleAnimation]="animation"
      [mlRippleTrigger]="trigger"
      class="example-ripple"
    >
      RIPPLE
    </div>

    <div #triggerRef>TRIGGER</div>

    <div mlButton (click)="trigger = trigger === null ? triggerRef : null">
      Toggle trigger
    </div>
  </div>
</app-docs-viewer>
