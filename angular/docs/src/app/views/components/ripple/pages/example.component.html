<app-docs-viewer
  codeblockName="example-1"
  [codeKeys]="['html', 'ts']"
  [codeNames]="['HTML', 'TS']"
>
  <div form>
    <div>
      <span>theme</span>
      <input placeholder="theme" [(ngModel)]="theme" />
    </div>

    <div>
      <span>color</span>
      <input placeholder="color" [(ngModel)]="color" />
    </div>

    <div>
      <span>opacity</span>
      <input
        placeholder="opacity"
        type="number"
        step="0.01"
        min="0"
        max="1"
        [(ngModel)]="opacity"
      />
    </div>

    <div>
      <span>radius</span>
      <input
        placeholder="radius"
        type="number"
        min="0"
        step="10"
        [(ngModel)]="radius"
      />
    </div>

    <div>
      <span>enter duration</span>
      <input
        placeholder="enter duration"
        type="number"
        min="0"
        [(ngModel)]="animation.enter"
      />
    </div>

    <div>
      <span>leave duration</span>
      <input
        placeholder="leave duration"
        type="number"
        min="0"
        [(ngModel)]="animation.leave"
      />
    </div>

    <label for="disabled"
      ><input
        type="checkbox"
        id="disabled"
        [(ngModel)]="disabled"
      />disabled</label
    >

    <label for="overdrive"
      ><input
        type="checkbox"
        id="overdrive"
        [(ngModel)]="overdrive"
      />overdrive</label
    >

    <label for="centered"
      ><input
        type="checkbox"
        id="centered"
        [(ngModel)]="centered"
      />centered</label
    >
  </div>

  <div product>
    <div
      [mlRipple]="!disabled"
      [mlRippleOverdrive]="overdrive"
      [mlRippleCentered]="centered"
      [mlRippleTheme]="theme"
      [mlRippleColor]="color"
      [mlRippleOpacity]="opacity"
      [mlRippleRadius]="radius"
      [mlRippleAnimation]="animation"
      class="example-ripple"
    >
      RIPPLE
    </div>
  </div>
